<!doctype html>
<html lang="en">
<head>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Irad Lee</title>
<style>
  /* Default dark mode */
  html {
    background-color: #000;
    color: #fff;
    transition: background-color 0.3s, color 0.3s;
  }
  body {
    font-family: 'Inter', sans-serif;
    margin: 0;
  }
  p, a {
    color: inherit;
    line-height: 8px;
  }
  a {
    text-decoration: underline;
  }

  /* Spacing */
  .spacing-xs {
    margin-bottom: 16px;
  }
  .spacing-s {
    margin-bottom: 24px;
  }
  .spacing-m {
    margin-bottom: 32px;
  }

  /* Text styles */
  .text-m {
    font-weight: 600;
  }

  /* Light mode styles */
  .light-mode {
    background-color: #fff;
    color: #000;
  }

  /* Toggle button styles */
  .toggle-btn {
    padding: 8px;
    background: none;
    border: none;
    cursor: pointer;
    font-size: 24px;
    color: inherit;
  }

  /* SVG icon styles */
  .toggle-btn svg {
    width: 26px;
    height: 26px;
    fill: currentColor;
    transition: transform 0.2s ease;
  }

  .header {
    display: flex;
    justify-content: space-between;
    align-items: center;
    margin: 24px 32px 0 32px;
  }
</style>
</head>
<body>

<div class="header">
  <div>
    <p class="text-m">Irad Lee</p>
    <p>Product Designer</p>
  </div>
  <button class="toggle-btn" onclick="toggleMode()">
    <svg id="theme-icon" viewBox="0 -960 960 960">
      <!-- Default: Moon Icon (click to switch to light mode) -->
      <path d="M21 12.79A9 9 0 0111.21 3a6.5 6.5 0 1 0 9.79 9.79z" stroke="currentColor" stroke-width="1.4"></path>
    </svg>
  </button>
</div>

<script>
  function toggleMode() {
    const themeIcon = document.getElementById('theme-icon');

    if (document.documentElement.classList.contains('light-mode')) {
      document.documentElement.classList.remove('light-mode');
      themeIcon.innerHTML = `
        <path d="M480-300q-74.92 0-127.46-52.54Q300-405.08 300-480q0-74.92 52.54-127.46Q405.08-660 480-660q74.92 0 127.46 52.54Q660-554.92 660-480q0 74.92-52.54 127.46Q554.92-300 480-300ZM200-450H50v-60h150v60Zm710 0H760v-60h150v60ZM450-760v-150h60v150h-60Zm0 710v-150h60v150h-60ZM262.92-656.92l-93.69-90.46 42.39-44.39 90.23 92.69-38.93 42.16Zm485.46 488.69-90.84-93.31 39.54-41.54 93.69 90.46-42.39 44.39Zm-91.46-528.85 90.46-93.69 44.39 42.39-92.69 90.23-42.16-38.93ZM168.23-211.62l93.31-90.84 40.77 39.54-90.08 94.07-44-42.77Z"/>
      `;
      localStorage.setItem('theme', 'dark');
    } else {
      document.documentElement.classList.add('light-mode');
      themeIcon.innerHTML = `
        <path d="M481.15-140q-141.66 0-240.83-99.17-99.16-99.16-99.16-240.83 0-135.77 92.11-232.88 92.11-97.12 225.57-105.2 8.62 0 16.93.62 8.3.62 16.3 1.85-30.61 28.61-48.76 69.15-18.16 40.54-18.16 86.46 0 98.33 68.84 167.17Q562.82-424 661.15-424q46.54 0 86.77-18.15 40.23-18.16 68.46-48.77 1.23 8 1.85 16.31.61 8.3.61 16.92-7.69 133.46-104.8 225.57Q616.92-140 481.15-140Z"/>
      `;
      localStorage.setItem('theme', 'light');
    }
  }

  window.onload = function() {
    const themeIcon = document.getElementById('theme-icon');
    const savedTheme = localStorage.getItem('theme');

    if (savedTheme === 'light') {
      document.documentElement.classList.add('light-mode');
      themeIcon.innerHTML = `
        <path d="M481.15-140q-141.66 0-240.83-99.17-99.16-99.16-99.16-240.83 0-135.77 92.11-232.88 92.11-97.12 225.57-105.2 8.62 0 16.93.62 8.3.62 16.3 1.85-30.61 28.61-48.76 69.15-18.16 40.54-18.16 86.46 0 98.33 68.84 167.17Q562.82-424 661.15-424q46.54 0 86.77-18.15 40.23-18.16 68.46-48.77 1.23 8 1.85 16.31.61 8.3.61 16.92-7.69 133.46-104.8 225.57Q616.92-140 481.15-140Z"/>
      `;
    } else {
      document.documentElement.classList.remove('light-mode');
      themeIcon.innerHTML = `
        <path d="M480-300q-74.92 0-127.46-52.54Q300-405.08 300-480q0-74.92 52.54-127.46Q405.08-660 480-660q74.92 0 127.46 52.54Q660-554.92 660-480q0 74.92-52.54 127.46Q554.92-300 480-300ZM200-450H50v-60h150v60Zm710 0H760v-60h150v60ZM450-760v-150h60v150h-60Zm0 710v-150h60v150h-60ZM262.92-656.92l-93.69-90.46 42.39-44.39 90.23 92.69-38.93 42.16Zm485.46 488.69-90.84-93.31 39.54-41.54 93.69 90.46-42.39 44.39Zm-91.46-528.85 90.46-93.69 44.39 42.39-92.69 90.23-42.16-38.93ZM168.23-211.62l93.31-90.84 40.77 39.54-90.08 94.07-44-42.77Z"/>
      `;
    }
  };
</script>

</body>
</html>
