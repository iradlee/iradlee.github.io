<!doctype html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Irad Lee</title>
<style>
  /* Default dark mode */
  html {
    background-color: #000;
    color: #fff;
    transition: background 0.3s, color 0.3s;
  }
  body {
    font-family: Arial, Helvetica, sans-serif;
    margin: 64px 0 0 40px;
  }
  p, a {
    color: inherit;
    line-height: 8px;
  }
  a {
    text-decoration: underline;
  }

  /* Spacing */
  .spacing-xs {
    margin-bottom: 16px;
  }
  .spacing-s {
    margin-bottom: 24px;
  }
  .spacing-m {
    margin-bottom: 32px;
  }

  /* Text styles */
  .text-m {
    font-weight: 600;
  }

  /* Light mode styles */
  .light-mode {
    background-color: #fff;
    color: #000;
  }

  /* Toggle button styles */
  .toggle-btn {
    position: absolute;
    top: 20px;
    right: 20px;
    padding: 8px;
    background: none;
    border: none;
    cursor: pointer;
    font-size: 24px;
    color: inherit;
  }

  /* SVG icon styles */
  .toggle-btn svg {
    width: 26px;
    height: 26px;
    fill: currentColor;
    transition: transform 0.3s ease;
  }
</style>
</head>
<body>

<!-- Toggle Button with SVG Icons -->
<button class="toggle-btn" onclick="toggleMode()">
  <svg id="theme-icon" viewBox="0 0 24 24">
    <!-- Default: Moon Icon (click to switch to light mode) -->
    <path d="M21 12.79A9 9 0 0111.21 3a6.5 6.5 0 1 0 9.79 9.79z" stroke="currentColor" stroke-width="1.4"></path>
  </svg>
</button>

<div>
  <p>Irad Lee</p>
  <p>Design Director</p>
  <p class="spacing-m">Berlin, Germany</p>
  <a href="https://www.linkedin.com/in/iradlee/">LinkedIn</a>
</div>

<script>
  function toggleMode() {
    document.documentElement.classList.toggle('light-mode');

    const themeIcon = document.getElementById('theme-icon');

    if (document.documentElement.classList.contains('light-mode')) {
      // Light mode active → show SUN icon to switch to dark mode
      themeIcon.innerHTML = `
        <circle cx="12" cy="12" r="3.5"></circle>  
        <path d="M12 2V5M12 19V22M5 5L7 7M17 17L19 19M2 12H5M19 12H22M5 19L7 17M17 7L19 5" 
        stroke="currentColor" stroke-width="1.2" stroke-linecap="round"></path>
      `;
      localStorage.setItem('theme', 'light');
    } else {
      // Dark mode active → show MOON icon to switch to light mode
      themeIcon.innerHTML = `
        <path d="M21 12.79A9 9 0 0111.21 3a6.5 6.5 0 1 0 9.79 9.79z" stroke="currentColor" stroke-width="1.4"></path>
      `;
      localStorage.setItem('theme', 'dark');
    }
  }

  // Load user preference and update icon accordingly
  window.onload = function() {
    const themeIcon = document.getElementById('theme-icon');
    if (localStorage.getItem('theme') === 'light') {
      document.documentElement.classList.add('light-mode');
      // Light mode active → show SUN icon
      themeIcon.innerHTML = `
        <circle cx="12" cy="12" r="3.5"></circle>  
        <path d="M12 2V5M12 19V22M5 5L7 7M17 17L19 19M2 12H5M19 12H22M5 19L7 17M17 7L19 5" 
        stroke="currentColor" stroke-width="1.2" stroke-linecap="round"></path>
      `;
    } else {
      // Dark mode active (default) → show MOON icon
      themeIcon.innerHTML = `
        <path d="M21 12.79A9 9 0 0111.21 3a6.5 6.5 0 1 0 9.79 9.79z" stroke="currentColor" stroke-width="1.4"></path>
      `;
    }
  }
</script>

</body>
</html>
