<!doctype html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Irad Lee</title>
<style>
  /* Default dark mode */
  html {
    background-color: #000;
    color: #fff;
    transition: background 0.3s, color 0.3s;
  }
  body {
    font-family: Arial, Helvetica, sans-serif;
    margin: 64px 0 0 40px;
  }
  p, a {
    color: inherit;
  }
  a {
    text-decoration: underline;
  }
  .spacing-m {
    margin-bottom: 32px;
  }

  /* Light mode styles */
  .light-mode {
    background-color: #fff;
    color: #000;
  }

  /* Toggle button styles */
  .toggle-btn {
    position: absolute;
    top: 20px;
    right: 20px;
    padding: 8px 12px;
    background: none;
    border: none;
    cursor: pointer;
    font-size: 24px;
    color: inherit;
  }
</style>
</head>
<body>

<!-- Toggle Button with Icon -->
<button class="toggle-btn" onclick="toggleMode()">
  üåô <!-- Moon icon by default -->
</button>

<div>
  <p>Irad Lee</p>
  <p>Design Director</p>
  <p class="spacing-m">Berlin, Germany</p>
  <a href="https://www.linkedin.com/in/iradlee/">LinkedIn</a>
</div>

<script>
  function toggleMode() {
    document.documentElement.classList.toggle('light-mode');

    // Get the button
    const button = document.querySelector('.toggle-btn');

    // Toggle icon based on mode
    if (document.documentElement.classList.contains('light-mode')) {
      button.innerHTML = '‚òÄÔ∏è'; // Sun icon for light mode
      localStorage.setItem('theme', 'light');
    } else {
      button.innerHTML = 'üåô'; // Moon icon for dark mode
      localStorage.setItem('theme', 'dark');
    }
  }

  // Load user preference and update icon
  window.onload = function() {
    const button = document.querySelector('.toggle-btn');
    if (localStorage.getItem('theme') === 'light') {
      document.documentElement.classList.add('light-mode');
      button.innerHTML = '‚òÄÔ∏è'; // Sun icon
    } else {
      button.innerHTML = 'üåô'; // Moon icon
    }
  }
</script>

</body>
</html>
