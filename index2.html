<!doctype html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Irad Lee</title>
<style>
  /* Default dark mode */
  html {
    background-color: #000;
    color: #fff;
    transition: background 0.3s, color 0.3s;
  }
  body {
    font-family: Arial, Helvetica, sans-serif;
    margin: 64px 0 0 40px;
  }
  p, a {
    color: inherit;
  }
  a {
    text-decoration: underline;
  }
  .spacing-m {
    margin-bottom: 32px;
  }

  /* Light mode styles */
  .light-mode {
    background-color: #fff;
    color: #000;
  }

  /* Toggle button styles */
  .toggle-btn {
    position: absolute;
    top: 20px;
    right: 20px;
    padding: 8px;
    background: none;
    border: none;
    cursor: pointer;
    font-size: 24px;
    color: inherit;
  }

  /* SVG icon styles */
  .toggle-btn svg {
    width: 30px;
    height: 30px;
    fill: currentColor;
    transition: transform 0.3s ease;
  }
</style>
</head>
<body>

<!-- Toggle Button with SVG Icons -->
<button class="toggle-btn" onclick="toggleMode()">
  <svg id="theme-icon" viewBox="0 0 24 24">
    <!-- Default: Moon Icon -->
    <path d="M21 12.79A9 9 0 0111.21 3a7 7 0 1 0 9.79 9.79z"></path>
  </svg>
</button>

<div>
  <p>Irad Lee</p>
  <p>Design Director</p>
  <p class="spacing-m">Berlin, Germany</p>
  <a href="https://www.linkedin.com/in/iradlee/">LinkedIn</a>
</div>

<script>
  function toggleMode() {
    document.documentElement.classList.toggle('light-mode');

    const themeIcon = document.getElementById('theme-icon');

    // Toggle between moon and sun icons
    if (document.documentElement.classList.contains('light-mode')) {
      themeIcon.innerHTML = `
        <circle cx="12" cy="12" r="5"></circle>
        <!-- Sun Rays -->
        <path d="M12 1V4" stroke="currentColor" stroke-width="2"></path>
        <path d="M12 20V23" stroke="currentColor" stroke-width="2"></path>
        <path d="M4.22 4.22L5.64 5.64" stroke="currentColor" stroke-width="2"></path>
        <path d="M18.36 18.36L19.78 19.78" stroke="currentColor" stroke-width="2"></path>
        <path d="M1 12H4" stroke="currentColor" stroke-width="2"></path>
        <path d="M20 12H23" stroke="currentColor" stroke-width="2"></path>
        <path d="M4.22 19.78L5.64 18.36" stroke="currentColor" stroke-width="2"></path>
        <path d="M18.36 5.64L19.78 4.22" stroke="currentColor" stroke-width="2"></path>
      `;
      localStorage.setItem('theme', 'light');
    } else {
      themeIcon.innerHTML = `
        <path d="M21 12.79A9 9 0 0111.21 3a7 7 0 1 0 9.79 9.79z"></path>
      `;
      localStorage.setItem('theme', 'dark');
    }
  }

  // Load user preference and update icon
  window.onload = function() {
    const themeIcon = document.getElementById('theme-icon');
    if (localStorage.getItem('theme') === 'light') {
      document.documentElement.classList.add('light-mode');
      themeIcon.innerHTML = `
        <circle cx="12" cy="12" r="5"></circle>
        <!-- Sun Rays -->
        <path d="M12 1V4" stroke="currentColor" stroke-width="2"></path>
        <path d="M12 20V23" stroke="currentColor" stroke-width="2"></path>
        <path d="M4.22 4.22L5.64 5.64" stroke="currentColor" stroke-width="2"></path>
        <path d="M18.36 18.36L19.78 19.78" stroke="currentColor" stroke-width="2"></path>
        <path d="M1 12H4" stroke="currentColor" stroke-width="2"></path>
        <path d="M20 12H23" stroke="currentColor" stroke-width="2"></path>
        <path d="M4.22 19.78L5.64 18.36" stroke="currentColor" stroke-width="2"></path>
        <path d="M18.36 5.64L19.78 4.22" stroke="currentColor" stroke-width="2"></path>
      `;
    }
  }
</script>

</body>
</html>
