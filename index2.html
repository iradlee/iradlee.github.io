<!doctype html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Irad Lee</title>
<style>
  /* Default dark mode */
  html {
    background-color: #000;
    color: #fff;
    transition: background 0.3s, color 0.3s;
  }
  body {
    font-family: Arial, Helvetica, sans-serif;
    margin: 64px 0 0 40px;
  }
  p, a {
    color: inherit;
    line-height: 8px;
  }
  a {
    text-decoration: underline;
  }
  .spacing-m {
    margin-bottom: 32px;
  }

  /* Light mode styles */
  .light-mode {
    background-color: #fff;
    color: #000;
  }

  /* Toggle button styles */
  .toggle-btn {
    position: absolute;
    top: 20px;
    right: 20px;
    padding: 8px;
    background: none;
    border: none;
    cursor: pointer;
    font-size: 24px;
    color: inherit;
  }

  /* SVG icon styles */
  .toggle-btn svg {
    width: 28px;
    height: 28px;
    fill: currentColor;
    transition: transform 0.3s ease;
  }
</style>
</head>
<body>

<!-- Toggle Button with SVG Icons -->
<button class="toggle-btn" onclick="toggleMode()">
  <svg id="theme-icon" viewBox="0 0 24 24">
    <!-- Default: Moon Icon -->
    <path d="M21 12.79A9 9 0 0111.21 3a7 7 0 1 0 9.79 9.79z"></path>
  </svg>
</button>

<div>
  <p>Irad Lee</p>
  <p>Design Director</p>
  <p class="spacing-m">Berlin, Germany</p>
  <a href="https://www.linkedin.com/in/iradlee/">LinkedIn</a>
</div>

<script>
  function toggleMode() {
    document.documentElement.classList.toggle('light-mode');

    const themeIcon = document.getElementById('theme-icon');

    // Toggle between moon and sun icons
    if (document.documentElement.classList.contains('light-mode')) {
      themeIcon.innerHTML = `
        <circle cx="12" cy="12" r="5"></circle>
        <line x1="12" y1="2" x2="12" y2="4"></line>
        <line x1="12" y1="20" x2="12" y2="22"></line>
        <line x1="4.22" y1="4.22" x2="5.64" y2="5.64"></line>
        <line x1="18.36" y1="18.36" x2="19.78" y2="19.78"></line>
        <line x1="2" y1="12" x2="4" y2="12"></line>
        <line x1="20" y1="12" x2="22" y2="12"></line>
        <line x1="4.22" y1="19.78" x2="5.64" y2="18.36"></line>
        <line x1="18.36" y1="5.64" x2="19.78" y2="4.22"></line>
      `;
      localStorage.setItem('theme', 'light');
    } else {
      themeIcon.innerHTML = `
        <path d="M21 12.79A9 9 0 0111.21 3a7 7 0 1 0 9.79 9.79z"></path>
      `;
      localStorage.setItem('theme', 'dark');
    }
  }

  // Load user preference and update icon
  window.onload = function() {
    const themeIcon = document.getElementById('theme-icon');
    if (localStorage.getItem('theme') === 'light') {
      document.documentElement.classList.add('light-mode');
      themeIcon.innerHTML = `
        <circle cx="12" cy="12" r="5"></circle>
        <line x1="12" y1="2" x2="12" y2="4"></line>
        <line x1="12" y1="20" x2="12" y2="22"></line>
        <line x1="4.22" y1="4.22" x2="5.64" y2="5.64"></line>
        <line x1="18.36" y1="18.36" x2="19.78" y2="19.78"></line>
        <line x1="2" y1="12" x2="4" y2="12"></line>
        <line x1="20" y1="12" x2="22" y2="12"></line>
        <line x1="4.22" y1="19.78" x2="5.64" y2="18.36"></line>
        <line x1="18.36" y1="5.64" x2="19.78" y2="4.22"></line>
      `;
    }
  }
</script>

</body>
</html>
